{% load i18n %}
{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title>{% trans 'OppiaMobile Implementations' %}</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <META name="description" content="OppiaMobile learning"/> 
	<META name="keywords" content="oppia, oppiamobile, oppia-mobile, quiz, assessment, mobile, android, learning, video, media"/> 
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="{% static "oppia_implementations/bootstrap-3.1.1/css/bootstrap.min.css" %}" rel="stylesheet"/>
    
    <link href="{% static "oppia_implementations/style.css" %}" rel="stylesheet"/>
    <link href="{% static "oppia_implementations/ui-lightness/jquery-ui.min.css" %}" rel="stylesheet"/>
    <link href="{% static "oppia_implementations/ui-lightness/jquery-ui.structure.min.css" %}" rel="stylesheet"/>
    <link href="{% static "oppia_implementations/ui-lightness/jquery-ui.theme.min.css" %}" rel="stylesheet"/>
 
    <script src="{% static "oppia_implementations/js/jquery-1.11.0.min.js" %}"></script>
    <script src="{% static "oppia_implementations/ui-lightness/jquery-ui.min.js" %}"></script>
    
    <!-- favicon -->
	<link rel="apple-touch-icon" sizes="180x180" href="{% static "oppia_implementations/images/favicon/apple-touch-icon.png" %}">
	<link rel="icon" type="image/png" sizes="32x32" href="{% static "oppia_implementations/images/favicon/favicon-32x32.png" %}">
	<link rel="icon" type="image/png" sizes="16x16" href="{% static "oppia_implementations/images/favicon/favicon-16x16.png" %}">
	<link rel="manifest" href="{% static "oppia_implementations/images/favicon/manifest.json" %}">
	<link rel="mask-icon" href="{% static "oppia_implementations/images/favicon/safari-pinned-tab.svg" %}" color="#00a300">
	<meta name="theme-color" content="#ffffff">    
   
</head>

<body {% block extra_body %}{% endblock extra_body %}>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	{% include "includes/header.html" %}
</div>

<div class="container-fluid">
    <div class="main">       
{% block content %}
{% endblock content %}
	</div> <!--  end main -->
</div> <!--  end container -->

<div id="footer">
    <p class="text-muted">
    	{{ version }} &copy; {% now "Y" %} <a href="http://digital-campus.org">Digital Campus</a>
    </p>
</div>
    
<script src="{% static "oppia_implementations/bootstrap-3.1.1/js/bootstrap.min.js" %}"></script>
</body>
</html>
